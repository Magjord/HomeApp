<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HomeApp — Offline</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin:0; padding:2rem; }
      .card { max-width: 520px; margin: 10vh auto; border:1px solid #e5e5e5; border-radius:12px; padding:1.25rem; }
      h1 { margin-top:0; font-size:1.4rem; }
      p { color:#555; line-height:1.5; }
      code { background:#f5f5f5; padding:0 .25rem; border-radius:4px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>HomeApp can’t reach the internet right now. We’ll try again when you’re back online.</p>
      <p>If you installed this app to your home screen, most UI should still load from cache.</p>
      <p><small>Status code: 503 Offline</small></p>
    </div>
  </body>
</html>
